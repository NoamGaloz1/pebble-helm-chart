apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pebble.fullname" . }}-test-connection"
  labels:
    {{- include "pebble.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [
        '{{ include "pebble.fullname" . }}:8080/roots/0'
      ]
  restartPolicy: Never
